<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Visualização de Compromissos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Agenda - Visualização de Compromissos</h1>

    <!-- Seção de criação de compromissos -->
    <div class="form-container">
      <h2>Criar Compromisso</h2>
      <form id="event-form">
        <input type="text" id="title" placeholder="Título do Compromisso" required>
        <input type="date" id="date" required>
        <button type="submit">Adicionar</button>
      </form>
    </div>

    <!-- Seção de visualização -->
    <div class="view-options">
      <h2>Visualizar Compromissos</h2>
      <label for="view-mode">Modo de Visualização:</label>
      <select id="view-mode">
        <option value="day">Diário</option>
        <option value="week">Semanal</option>
        <option value="month">Mensal</option>
      </select>

      <input type="text" id="filter" placeholder="Filtrar por título" class="filter-input">
      <button id="apply-filter">Aplicar Filtro</button>
    </div>

    <!-- Lista de compromissos -->
    <div id="events-list" class="event-list"></div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
