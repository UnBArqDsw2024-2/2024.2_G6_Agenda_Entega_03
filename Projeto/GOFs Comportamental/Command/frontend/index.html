<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Configurações</h1>
        <form id="config-form">
            <div class="form-group">
                <label for="tema">Tema</label>
                <input type="text" id="tema" name="tema" placeholder="Ex: Claro ou Escuro">
            </div>
            <div class="form-group">
                <label for="notificacoes">Notificações</label>
                <input type="checkbox" id="notificacoes" name="notificacoes">
            </div>
            <div class="form-group">
                <label for="idioma">Idioma</label>
                <input type="text" id="idioma" name="idioma" placeholder="Ex: Português, Inglês">
            </div>
            <button type="submit" class="btn-primary">Salvar</button>
        </form>
        <button id="undo-btn" class="btn-secondary">Desfazer</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
