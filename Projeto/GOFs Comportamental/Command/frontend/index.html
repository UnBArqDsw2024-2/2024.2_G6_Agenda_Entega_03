<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Configurações do Usuário</h1>
    <form id="config-form">
        <label for="tema">Tema:</label>
        <input type="text" id="tema" name="tema" placeholder="Tema">
        <br>
        <label for="notificacoes">Notificações:</label>
        <input type="checkbox" id="notificacoes" name="notificacoes">
        <br>
        <label for="idioma">Idioma:</label>
        <input type="text" id="idioma" name="idioma" placeholder="Idioma">
        <br>
        <button type="submit">Salvar</button>
    </form>
    <button id="undo-btn">Desfazer</button>

    <script src="js/app.js"></script>
</body>
</html>
